name: Build Shaiya Data Tool

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet Packages
      # Use quotes because the filename contains spaces
      run: nuget restore "Shaiya Data Tool.sln"

    - name: Build Solution
      # Use quotes here as well
      run: msbuild "Shaiya Data Tool.sln" /p:Configuration=Release /p:Platform="Any CPU"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: shaiya-tool-exe
        path: |
          **/bin/Release/
