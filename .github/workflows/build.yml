name: Build Shaiya Tool

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
      with:
        nuget-version: 'latest'

    - name: Restore NuGet Packages
      run: nuget restore "Shaiya Data File Tool.sln"

    - name: Build Solution
      run: msbuild "Shaiya Data File Tool.sln" /p:Configuration=Release /p:Platform="Any CPU"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ShaiyaTool-Compiled
        path: "Shaiya Data File Tool/bin/Release/"
