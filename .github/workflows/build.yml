name: Build .NET Framework 4.8

on:
  push:
    branches: [ "main", "master" ] # Adjust to your default branch name
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest # Required for .NET Framework 4.8

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet Packages
      run: nuget restore Shaiya Data Tool.sln # Replace 'YourSolution.sln' with your actual .sln filename

    - name: Build Solution
      run: msbuild Shaiya Data Tool.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          **/bin/Release/
