name: Build Shaiya Data Tool

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build Solution
      run: msbuild "Shaiya Data Tool.sln" /p:Configuration=Release /p:Platform="Any CPU"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Compiled-Tool
        path: |
          **/bin/Release/*.exe
          **/bin/Release/*.dll
